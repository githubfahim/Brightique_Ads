<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brightique Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <a href="https://www.facebook.com/BrightiqueMotion" target="_blank">
                <img src="images/image1.png" alt="Image 1">
            </a>
        </div>
        <div class="carousel-slide">
            <a href="https://www.example.com/image2_url" target="_blank">
                <img src="images/image2.png" alt="Image 2">
            </a>
        </div>
        <div class="carousel-slide">
            <a href="https://www.example.com/image3_url" target="_blank">
                <img src="images/image3.png" alt="Image 3">
            </a>
        </div>
        <button class="carousel-prev">&#10094;</button>
        <button class="carousel-next">&#10095;</button>

        <div class="carousel-indicators">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
